<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="counter">0</div>
    <button class="stop">멈춤</button>
    <button class="play">재생</button>

    <script>
        //함수
        //1.자바스크립트 기본으로 제공하는 함수 -> 기본함수
        //2.중복코드를 정리정돈하기 위해서 함수를 만들어서 -> 사용자 정의 함수
        //3.이벤트를 동작시키기 위해 익명함수,즉시실행 함수를 표현하는 것 -> 익명함수
        // function 함수명(){}        function(){}

        //자동실행 함수  setInterval()  setTimeout()   clearInterval()   clearTimeout()
        //1.  setInterval(실행할함수,초수);
        //2.  clearInterval(변수명)

        //변수세팅
        let a = 0;

        let autoCount = setInterval(function(){

            //조건문으로 일정시간마다 슬라이더 화면이 변경
            if(a == 3){
                a = 0;
            }
            else{
                a++;
            }

            document.querySelector(".counter").innerHTML = a;

        },500);


        //클릭시 숫자 증가되고 글자내용찍히는 기능이 멈추게 만들어줌
        document.querySelector(".stop").addEventListener("click",function(){

            clearInterval(autoCount);
        });

        //재생버튼 누르면 슬라이드가 다시 동작(자동으로)
        document.querySelector(".play").addEventListener("click",function(){

            autoCount = setInterval(function(){
                //조건문으로 일정시간마다 슬라이더 화면이 변경
                if(a == 3){
                    a = 0;
                }
                else{
                    a++;
                }

                document.querySelector(".counter").innerHTML = a;
            },500);
            
        });
    </script>
</body>
</html>
