<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상수와 변수의 이해</title>
</head>
<body>

    <script>
        //변수 var (초창기 자바스크립트 언어 문법)

        //변수 -> 상황에 따라 데이터 값을 교체해 줘야 하는 경우에 사용
        let a = 30;
        a = 70;
        a = "안녕하세요";
        alert(a);

        //상수 ex)태그 선택 , 관리자 아이디 / 일반유저 
        //-> 데이터값을 한번 집어넣고 그 값을 변형하지 않고 계속 사용해야 하는 경우
        const b = "ADMIN";
        b = "USER";
        alert(b);
    </script>
</body>
</html>
