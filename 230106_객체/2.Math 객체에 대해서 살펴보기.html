<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math 객체</title>
</head>
<body>
    
    <script>

        let b = 54.6789;
        let a = Math.ceil(b);
        console.log(a);

        let c = 130.7;
        let d = Math.floor(c);
        console.log(d);

        let e = 60.56;
        let f = Math.round(e);
        console.log(f);

        // 자바스크립트 내장객체(기본적으로 제공하는 객체)
        // Math 객체 => 수학관련 변수/함수가 모여있는 곳
        // string 객체 => 문자열 관련 변수/함수가 모여있는 곳
        // Array 객체 => 배열관련 변수/함수가 모여있는 곳
        // Date 객체 => 날짜, 시간 관련된 변수/함수가 모여있는 곳
        // Dom(document Object Model) => 태그 관련 조작할 수 있는 변수/함수가 모여있는 곳
        // BOM(browser Object Model) => 웹 브라우저 화면 창 그 자체를 조작할 수 있는 변수/함수가 모여있는 곳
        // 이벤트 객체 => 이벤트를 사용했을 때만 나오는 객체(click,mouseenter,mousereave,scroll...)

        // Math 객체 => Math.ceil(); 올림    Math.floor(); 내림      Math.round(); 반올림   

    </script>
</body>
</html>
