<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>change 이벤트를 활용한 이미지 출력</title>
</head>
<body>
    <!-- 이미지 태그가 들어갈 부모 영역 img 태그는 스크립트를 통해서 생성 -->
    <div class="show_img">
        <!-- 이 안에 이미지 태그를 스크립트로 만들어 넣을 거다. -->
    </div>

    <!-- 항목을 고를 수 있는 select 태그 -->
    <select name="imgSel" id="imgSel">
        <option value="noimg">이미지를 선택하세요</option>
        <option value="bear">곰캐릭터</option>
        <option value="rabbit">토끼캐릭터</option>
        <option value="duck">오리캐릭터</option>
    </select>

    <script>
        // 셀렉트 태그 선택
        const imgSel = document.querySelector("#imgSel");
        // img 태그가 생성되어 담길 부모태그 영역
        const showImg = document.querySelector(".show_img");

        imgSel.addEventListener("change",function(){

            // 선택한 옵션 태그의 value 값을 받아오자
            let selValue = imgSel.options[imgSel.selectedIndex].value;

            // 조건문을 이용해서 이미지를 선택 안하면 이미지가 사라지고, 선택하면 해당이미지가 출력되게끔...
            if(selValue != "noimg"){
                let newImg =`<img src="img/${selValue}.jpg">`;
                showImg.innerHTML = newImg;
            }
            else{
                showImg.innerHTML = "";
            }
        });

    </script>
</body>
</html>
