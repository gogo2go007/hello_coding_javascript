<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문으로 표현할 수 있는 기능 예시</title>
</head>
<body>
    <div class="test1">첫번째태그</div>
    <div class="test1">두번째태그</div>
    <div class="test1">세번째태그</div>
    <div class="test1">네번째태그</div>

    <script>
        let a = ["월요일", "화요일" ,"수요일", "목요일", "금요일"];

        // console.log(a);

        const test1 = document.querySelectorAll(".test1");

        for(let i = 0; i < test1.length; i++){
            test1[i].addEventListener("click",function(){
                alert(i + "번째 div 태그가 클릭되었습니다.");
                test1[i].style.color ="pink";
                test1[i].style.fontSize = "30px";
            });
        }

    </script>
</body>
</html>
